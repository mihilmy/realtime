<div class="container" data-ng-init="index()">
	
	<div class="row"  ng-repeat="(key,post) in posts">
		<div class="col-sm-11">
			<h3>{{post.title}}</h3>
		</div>
		<div class="col-sm-1">
			<button class="btn btn-default glyphicon glyphicon-star fav-button"></button>
		</div>
		<div class="col-sm-12">
			<p>{{post.summary}}</p>
		</div>
		<hr class="col-sm-12">
	</div>
</div>
