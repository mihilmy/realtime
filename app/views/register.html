<div class="header">
		<div class="container">
				<div class="row">
						<h1 class="col-md-offset-1">Register</h1>
						<p>{{message}}</p>
				</div>
		</div>
</div>

<form class="form-horizontal" ng-submit="register()">

		<div class="form-group">
		<label class="col-md-2 control-label">First Name:</label>
		<div class="col-md-4">
			<input type="text" class="form-control" placeholder="First Name" name="firstName" ng-model="user.firstName">
		</div>
		</div>

		<div class="form-group">
		<label class="col-md-2 control-label">Last Name:</label>
		<div class="col-md-4">
			<input type="text" class="form-control" placeholder="Last Name" name="lastName" ng-model="user.lastName">
		</div>
		</div>

		<div class="form-group">
		<label class="col-md-2 control-label">Address:</label>
		<div class="col-md-4">
			<input type="text" class="form-control" placeholder="Address" name="address" ng-model = "user.address">
		</div>
		</div>

		<div class="form-group">
		<label class="col-md-2 control-label">Cell Phone:</label>
		<div class="col-md-4">
			<input type="tel" class="form-control" placeholder="(XXX)-XXX-XXXX" name="cellPhone" ng-model="user.cellPhone">
		</div>
		</div>

		<div class="form-group">
		<label class="col-md-2 control-label">Email: </label>
		<div class="col-md-4">
			<input type="email" class="form-control" placeholder="Email" name="email" ng-model="user.email">
		</div>
		</div>

		<div class="form-group">
		<label class="col-md-2 control-label">Password: </label>
		<div class="col-md-4">
			<input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.password">
		</div>
		</div>

		<div class="form-group">
		<label class="col-md-2 control-label">Account Type: </label>

		<div class="col-md-4 radio">
		 <label>
				 <input type="radio" value="publisher" name="type" ng-model="user.type"> Publisher
		 </label>
		 <br>
			<label>
					<input type="radio" value="reader" name="type" ng-model="user.type"> Reader
			</label>
		</div>

		</div>

		<div class="form-group">
		<div class="col-md-offset-2 col-md-10">
			<button type="submit" class="btn btn-primary">Sign up</button>
		</div>
		</div>
</form>
